<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Students App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/api/v1/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/api/v1/add-student">Add Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/api/v1/search-students">Get All Students</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<h1>Student details</h1>
<div class="card" style="width: 18rem;">
    <img src="https://thumbs.dreamstime.com/b/ic%C3%B4ne-de-profil-avatar-par-d%C3%A9faut-m%C3%A9dias-sociaux-utilisateur-vectoriel-social-portrait-176194876.jpg" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title" th:text="${student.getFirstname() + ' ' + student.getLastname()}"></h5>
        <p class="card-text" th:text="${student.getAge()}"></p>
        <a href="/api/v1/search-students" class="btn btn-primary">Go back</a>
    </div>
</div>
</body>
</html>
