<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Students App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/api/v1/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/api/v1/add-student">Add Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/api/v1/search-students">Get All Students</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <form th:action="@{/submitForm}" th:object="${studentSubmit}" method="post">
        <div class="mb-3">
            <label class="form-label">Firstname</label>
            <input field="*{firstname}" name="firstname" class="form-control" type="text" placeholder="firstname" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Lastname</label>
            <input field="*{lastname}" name="lastname" class="form-control" type="text"  placeholder="lastname" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Age</label>
            <input field="*{age}" name="age" class="form-control" type="number"  placeholder="age" required>
        </div>
        <button type="submit" class="btn btn-primary">
            Submit
        </button>
    </form>
</div>

</body>
</html>
